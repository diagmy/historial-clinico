{% extends "index2.html" %}
{% load crispy_forms_tags %}
{% block page-content %}


<p>Bienvenido, {{ user.username }}!</p>

      <div class="box box-primary">
            <div class="box-header">

              <i class="ion ion-clipboard"></i>

              <h3 class="box-title">Lista de Tareas</h3>

              <div class="box-tools pull-right">

            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul class="todo-list">
              	{% for tarea in items %}
                <li>
                  <!-- drag handle -->
                      <span class="handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                  <!-- checkbox -->
                  <input type="checkbox" value="">
                  <!-- todo text -->
                  <span class="text">{{ tarea.titulo }}</span>
                  <!-- Emphasis label -->
                  <!-- <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small> -->
                  <!-- General tools such as edit or delete-->
                  <div class="tools">
                    <i class="fa fa-edit"></i>
                    <a href="{% url 'borrar_tarea' id=tarea.id %}"> <i class="fa fa-trash-o"></i></a>
                  </div>
                </li>
               	{% endfor %}
              </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix no-border">
             <a href="{% url 'nuevo_item' %}"> <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Agregar Tarea</button></a>
            </div>
          </div>
          <!-- /.box -->


{% endblock  %}
