{% extends "index2.html" %}
{% load crispy_forms_tags %}
{% block title %} 
<div>
<h3>{{ title }}</h3>

<hr/> {% endblock %}

{% block page-content %}


<form method='POST' action='' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
<input type='submit' class='btn btn-default' value='{{ title_1 }}' />
</form>
	<div>
		{% if messages %}
			{% for message in messages %}
				<p {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{message}} </p>
			{%endfor%}
		{%endif%}
	</div>
</div>
{% endblock %}
